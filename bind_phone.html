<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>绑定手机</title>
		<link rel="icon" href="img/logo.ico" />
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/bind_phone.css"/>
		<link rel="stylesheet" type="text/css" href="fonts/iconfont.css"/>
	</head>
	<body>
		<header>
			<a href="my.html"><i class="iconfont icon-arrow-left icon-left"></i></a>
			<h1 class="mui-title">绑定手机号 </h1>
		</header>
		<form class="bind_phone_box">
			<div class="tel clearfix">
				<input class="fl" type="tel" name="" id="" value="" placeholder="请输入您的手机号"/>
				<button class="fr">获取验证码</button>
			</div>
			<input type="text" name="" id="verification_code" value="" placeholder="请输入您收到的验证码"/>
			<button class="submit_bind" type="submit">立即绑定</button>
		</form>
	</body>
</html>
