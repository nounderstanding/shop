		<link rel="icon" href="img/logo.ico" />
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="css/common.css" />

	<body>
		</ontouchmove="event.preventDefault();">

			<h1 class="mui-title">发表评价 </h1>

		<div class="evaluate_box cleafix">
			<div class="evaluate_img cleafix">
				<img src="img/goods/jujube.jpg" alt="" class="fl" />
			</div>
			<textarea name="" rows="5" cols="" class="fr" placeholder="请写下对宝贝的感受吧，对他人帮助很大哦！"></textarea>
		</div>
		<!-上传图片-->
		<div class="upload_pictures">
			<p id="fileList"></p>
			<div class="img_box" style="width: 80px;">
				<a class="img_photo_box">
					<div class="img_photo"></div>
				</a>
				<input type="file" id="fileElem" multiple="multiple" class='pull-left' style="visibility: hidden;" />
			</div>
		</div>
		<button>发表评价</button>
		<!--jquery插件-->
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bundle.min.js"></script>
		<script type="text/javascript">
			$(function() {
				$("a").click(function() {
					$("input").click();
				});
			})
			var uploadFiles = new UploadFiles('fileList', 'fileElem', function() {
				alert('照片已经上传');
			});
			uploadFiles.init();
		</script>
